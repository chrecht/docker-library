version: "3.8"

services:

  test-apache:
    build:
      context: .
      dockerfile: Dockerfile-test
      target: prod
    environment:
      DEBUG: dev
    ports:
      - "1180:80"
    volumes:
      - ./html:/var/www/html

  test-cli:
    build:
      context: .
      dockerfile: Dockerfile-test-cli
      target: test
    command: ['-f', '/var/www/html/index.php']
    environment:
      DEBUG: dev
    volumes:
      - ./html:/var/www/html
