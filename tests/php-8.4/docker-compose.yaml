
services:

  apache:
    build:
      context: .
      dockerfile: Dockerfile-apache
      target: prod
    ports:
      - "8081:80"
    volumes:
      - ./html:/var/www/html

  apache-cli:
    build:
      context: .
      dockerfile: Dockerfile-apache
      target: dev
    command: ['php', '-f', '/var/www/html/index.php']
    environment:
      TESTENV: yes
    volumes:
      - ./html:/var/www/html

  cli:
    build:
      context: .
      dockerfile: Dockerfile-cli
      target: dev
    command: ['-f', '/var/www/html/index.php']
    environment:
      - TESTENV=yes
    volumes:
      - ./html:/var/www/html

  fpm:
    build:
      context: .
      dockerfile: Dockerfile-fpm
      target: dev
    ports:
      - "9000:9000"
    volumes:
      - ./html:/var/www/html

  nginx:
    build: 
      context: ../../nginx/1.25
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
      - ./conf/nginx.fpm.default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fpm

