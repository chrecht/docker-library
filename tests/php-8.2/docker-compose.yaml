version: "3.8"

services:

  apache:
    build:
      context: .
      dockerfile: Dockerfile-apache
      target: dev
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html

  cli:
    build:
      context: .
      dockerfile: Dockerfile-cli
      target: dev
    command: ['-f', '/var/www/html/index.php']
    volumes:
      - ./html:/var/www/html

  fpm:
    build:
      context: .
      dockerfile: Dockerfile-fpm
      target: dev
    ports:
      - "9000:9000"
    volumes:
      - ./html:/var/www/html

  nginx:
    image: registry.waldbillig.io/containers/docker-library/nginx:mainline
    ports:
      - "8080:80"
    volumes:
      - ./html:/var/www/html
      - ./conf/nginx.fpm.default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fpm


