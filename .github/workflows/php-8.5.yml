name: PHP 8.5

on:
  workflow_dispatch:

env:
  PHP_MAJOR_VERSION: "8.5"
  PHP_OS_CODENAME: "trixie"

jobs:

  latest-version:
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        variant: ["apache", "cli"]
    
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
      MAJOR: ${{ steps.get_version.outputs.MAJOR }}
      MINOR: ${{ steps.get_version.outputs.MINOR }}
      PATCH: ${{ steps.get_version.outputs.PATCH }}

    steps:
      - name: Get version
        id: get_version
        run: |
          latest=$(curl -s "https://hub.docker.com/v2/repositories/library/php/tags?page_size=100&name=${{ env.PHP_MAJOR_VERSION }}." | jq -r '.results|.[]|.name' | grep -E "^${{ env.PHP_MAJOR_VERSION }}.[0-9]+-${{ matrix.variant }}-${{ env.PHP_OS_CODENAME }}$" | sort -V | tail -1)
          ver_full=$(echo $latest | sed -En 's/^([0-9]+\.[0-9]+\.[0-9]+)-${{ matrix.variant }}-${{ env.PHP_OS_CODENAME }}/\1/p')
          ver_major=$(echo $latest | sed -En 's/^([0-9]+)\.[0-9]+\.[0-9]+-${{ matrix.variant }}-${{ env.PHP_OS_CODENAME }}/\1/p')
          ver_minor=$(echo $latest | sed -En 's/^[0-9]+\.([0-9]+)\.[0-9]+-${{ matrix.variant }}-${{ env.PHP_OS_CODENAME }}/\1/p')
          ver_patch=$(echo $latest | sed -En 's/^[0-9]+\.[0-9]+\.([0-9]+)-${{ matrix.variant }}-${{ env.PHP_OS_CODENAME }}/\1/p')

          echo "VERSION=$ver_full" >> $GITHUB_OUTPUT
          echo "MAJOR=$ver_major" >> $GITHUB_OUTPUT
          echo "MINOR=$ver_minor" >> $GITHUB_OUTPUT
          echo "PATCH=$ver_patch" >> $GITHUB_OUTPUT


  build:
    needs: latest-version

    strategy:
      matrix:
        variant: ["apache", "cli"]
        arch: ["amd64"]

    runs-on: ubuntu-latest

    env:
      VERSION: ${{ needs.latest-version.outputs.VERSION }}
      MAJOR: ${{ needs.latest-version.outputs.MAJOR }}
      MINOR: ${{ needs.latest-version.outputs.MINOR }}
      PATCH: ${{ needs.latest-version.outputs.PATCH }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/php
          tags: |
            type=raw,value=${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}-${{ matrix.variant }}-${{ matrix.arch }}
          flavor: |
            latest=false


      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/${{ matrix.arch }}
          context: ./php/${{ env.PHP_MAJOR_VERSION }}/${{ matrix.variant }}
          file: ./php/${{ env.PHP_MAJOR_VERSION }}/${{ matrix.variant }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ github.repository }}-${{ github.ref_name }}-php-${{ env.VERSION }}-${{ matrix.arch }}-${{ matrix.variant }}
          cache-to: type=gha,mode=max,scope=${{ github.repository }}-${{ github.ref_name }}-php-${{ env.VERSION }}-${{ matrix.arch }}-${{ matrix.variant }}



  create-multiarch-manifests:

    needs: ["latest-version", "build"]
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        variant: ["apache", "cli"]

    env:
      VERSION: ${{ needs.latest-version.outputs.VERSION }}
      MAJOR: ${{ needs.latest-version.outputs.MAJOR }}
      MINOR: ${{ needs.latest-version.outputs.MINOR }}
      PATCH: ${{ needs.latest-version.outputs.PATCH }}

    defaults:
      run:
        shell: bash

    steps:

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Create multiarch manifests - registry
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}/php:${{ env.MAJOR }}.${{ env.MINOR }}-${{ matrix.variant }} \
            -t ghcr.io/${{ github.repository }}/php:${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}-${{ matrix.variant }} \
            ghcr.io/${{ github.repository }}/php:${{ env.MAJOR }}.${{ env.MINOR }}.${{ env.PATCH }}-${{ matrix.variant }}-amd64


