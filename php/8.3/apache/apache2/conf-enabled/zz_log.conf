<IfModule log_config_module>

    LogIOTrackTTFB ON

    SetEnvIf Remote_Addr "127\.0\.0\.1" dontlog
    SetEnvIfNoCase Request_URI "^/health" dontlog

    LogFormat "{\"timestamp\": \"%{%Y-%m-%dT%H:%M:%S}t.%{msec_frac}t%{%z}t\",\"source\": {\"address\": \"%a\",\"ip\": \"%a\",\"port\": \"%{remote}p\",\"bytes\": %I,\"destination\": {\"port\": \"%{local}p\",\"bytes\": %O},\"http\": {\"version\": \"%H\",\"duration\": %{us}T,\"request\": {\"bytes\": \"%I\",\"id\": \"%{X-Request-Id}i\",\"method\": \"%m\",\"mime_type\": \"%{Content-Type}i\",\"referrer\": \"%{Referer}i\",\"x_forwarded_for\": \"%{X-Forwarded-For}i\",\"response\": {\"bytes\": %O,\"mime_type\": \"%{Content-Type}o\",\"status_code\": %>s,\"apache\": {\"id\": \"%L\",\"ttfb\": %^FB}}},\"url\": {\"full\": \"%r\",\"domain\": \"%V\",\"path\": \"%U\",\"query\": \"%q\",\"username\": \"%u\"},\"user_agent\": {\"original\": \"%{User-agent}i\"},\"event\": {\"kind\": \"event\",\"category\": \"web\",\"type\": \"access\",\"dataset\": \"apache.access\",\"duration\": %{us}T}}" combined
    LogFormat "{\"timestamp\": \"%{%Y-%m-%dT%H:%M:%S}t.%{msec_frac}t%{%z}t\",\"source\": {\"address\": \"%a\",\"ip\": \"%a\",\"port\": \"%{remote}p\",\"bytes\": %I,\"destination\": {\"port\": \"%{local}p\",\"bytes\": %O},\"http\": {\"version\": \"%H\",\"duration\": %{us}T,\"request\": {\"bytes\": \"%I\",\"id\": \"%{X-Request-Id}i\",\"method\": \"%m\",\"mime_type\": \"%{Content-Type}i\",\"referrer\": \"%{Referer}i\",\"x_forwarded_for\": \"%{X-Forwarded-For}i\",\"response\": {\"bytes\": %O,\"mime_type\": \"%{Content-Type}o\",\"status_code\": %>s,\"apache\": {\"id\": \"%L\",\"ttfb\": %^FB}}},\"url\": {\"full\": \"%r\",\"domain\": \"%V\",\"path\": \"%U\",\"query\": \"%q\",\"username\": \"%u\"},\"user_agent\": {\"original\": \"%{User-agent}i\"},\"event\": {\"kind\": \"event\",\"category\": \"web\",\"type\": \"access\",\"dataset\": \"apache.access\",\"duration\": %{us}T}}" json

    CustomLog ${APACHE_LOG_DIR}/access.log json env=!dontlog
</IfModule>
